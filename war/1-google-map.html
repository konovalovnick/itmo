<html>
<head>
<title>Карта Гугл</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	function initialize() {
		var mapOptions = {
			zoom : 6,
			center : new google.maps.LatLng(55, 38),
			backgroundColor : "transparent",
			styles : [ {
				"featureType" : "administrative",
				"elementType" : "labels.text.fill",
				"stylers" : [ {
					"color" : "#444444"
				} ]
			}, {
				"featureType" : "landscape",
				"elementType" : "all",
				"stylers" : [ {
					"color" : "#f2f2f2"
				} ]
			}, {
				"featureType" : "poi",
				"elementType" : "all",
				"stylers" : [ {
					"visibility" : "off"
				} ]
			}, {
				"featureType" : "road",
				"elementType" : "all",
				"stylers" : [ {
					"saturation" : -100
				}, {
					"lightness" : 45
				} ]
			}, {
				"featureType" : "road.highway",
				"elementType" : "all",
				"stylers" : [ {
					"visibility" : "simplified"
				} ]
			}, {
				"featureType" : "road.arterial",
				"elementType" : "labels.icon",
				"stylers" : [ {
					"visibility" : "off"
				} ]
			}, {
				"featureType" : "transit",
				"elementType" : "all",
				"stylers" : [ {
					"visibility" : "off"
				} ]
			}, {
				"featureType" : "water",
				"elementType" : "all",
				"stylers" : [ {
					"color" : "#46bcec"
				}, {
					"visibility" : "on"
				} ]
			} ]
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
	<div class="zadanie" id="map-canvas"></div>
</body>
</html>
